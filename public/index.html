<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>local weather</title>

</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
            <div class="temprature">

            </div>
            <p class="Developer">Develop by MubashirAliSiddiqui</p>
        </div>
